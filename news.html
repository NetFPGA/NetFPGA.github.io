---
layout: page
---

<div class="posts">
    {% for post in site.categories.news %}
      <article>
        <div class="">
          <h1>{{ post.title }}</h1>
          <h3><i>{{ post.date | date: "%-d %B %Y" }}</i></h3>
          <p>{{ post.content }}</p>
        </div>
      </article>
      <hr>
    {% endfor %}
</div>
