---
layout: page
---

<div class="posts">
  <ul>
    {% for post in site.categories.news %}
      <li>
        <div class="">
          <h1>{{ post.title }}</h1>
          <h3><i>{{ post.date | date: "%-d %B %Y" }}</i></h3>
          <p>{{ post.content }}</p>
        </div>
      </li>
      <hr>
    {% endfor %}
  </ul>
</div>
