<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content="A business home page starter template for Bootstrap 4 featuring marketing boxes and a full width image header." />
  <meta name="author" content="" />

  <title>NetFPGA</title>

  <!-- Bootstrap core CSS -->
  <link href="/assets/css/main.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />

</head>


<body>
  <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="/">NetFPGA</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="/About.html">About</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="/services/">Services</a>
        </li>
        
        <li class="nav-item active ">
          <a class="nav-link" href="/contact/">Contact</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
 <!-- Header -->
<header class="bg-primary py-5 mb-5">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-lg-12">
        <h1 class="display-4 text-white mt-5 mb-2">NetFPGA</h1>
        <p class="lead mb-5 text-white-50">
          
        </p>
      </div>
    </div>
  </div>
</header>

  <!-- Page Content -->
  <div class="container mb-5">
    <h2 id="contact-us">Contact us</h2>

<div class="row py-4">
    <div class="col-md-12">
    <div class="well well-sm">
        <form class="form-horizontal" action="#" method="post">
        <fieldset>
        <!-- Name input-->
        <div class="form-group">
            <label class="col-md-3 control-label" for="name">Name</label>
            <div class="col-md-9">
            <input id="name" name="name" type="text" placeholder="Your name" class="form-control" />
            </div>
        </div>
        <!-- Email input-->
        <div class="form-group">
            <label class="col-md-3 control-label" for="email">Your E-mail</label>
            <div class="col-md-9">
            <input id="email" name="email" type="text" placeholder="Your email" class="form-control" />
            </div>
        </div>
        <!-- Message body -->
        <div class="form-group">
            <label class="col-md-3 control-label" for="message">Your message</label>
            <div class="col-md-9">
            <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
            </div>
        </div>
        <!-- Form actions -->
        <div class="form-group">
            <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        </fieldset>
        </form>
    </div>
    </div>
</div>

  </div>
  <!-- /.container -->
  <!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; NetFPGA 2021</p>
  </div>
  <!-- /.container -->
</footer>


  <!-- Bootstrap core JavaScript -->
  <script src="/assets/vendor/jquery/jquery.min.js"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
